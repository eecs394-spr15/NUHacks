<div class="padding" ng-app="hacks" ng-controller="list">
  <super-navbar>
    <super-navbar-title>
      NUHacks
    </super-navbar-title>
    <super-navbar-button side="right" class="add-button" location="hacks#add-hack">
      Add Hack
    </super-navbar-button>
  </super-navbar>
  <div class="button-bar">
      <button class="button button-royal">New</button>
      <button class="button button-royal">Popular</button>
  </div>
  <table id="hack-table" scroll>
    <tbody ng-click="upvote()">
      <tr ng-repeat="item in list | orderBy:'-upvotes'">
        <td>
          {{ item.text }}
        </td>
        <td align="center">
          <div class="score-display">
            <span class="glyphicon glyphicon-menu-up" ng-click="vote(item, 1)" ></span><br>
              <span class="score">{{ item.upvotes }}</span><br>
            <span class="glyphicon glyphicon-menu-down"  ng-click="vote(item, -1)"></span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
