<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Submit a new Hack</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput">Title</label>
  <div class="controls">
    <input id="textinput" name="textinput" type="text" placeholder="Title" class="input-xlarge">
    <p class="help-block">The title of your Hack</p>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="textarea">Long Description</label>
  <div class="controls">                     
    <textarea id="textarea" name="textarea" placeholder="Description"></textarea>
  </div>
</div>
