<div class="padding" ng-controller="list">
  <super-navbar>
    <super-navbar-title>
      NUHacks
    </super-navbar-title>
  </super-navbar>
  <table border="0" cellpadding="10" cellspacing="0">
    <tbody>
      <tr ng-repeat="item in list">
        <td>
          {{ item.text }}
        </td>
        <td align="center">
          <div class="up-arrow"></div>
          <span> {{ item.score }}</span>
          <div class="down-arrow"</div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
