<div ng-apps="tags" ng-controller="tag_list">
  <super-navbar>
    <super-navbar-title>
      Tags
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <form ng-submit="search()">
      <input type="text" style="text-align: center" ng-model="input_tag" placeholder="Search tags...">
    </form>
  
  </div>
  

  <div class="list" ng-hide="show_tag_list">
    <div ng-repeat="tag in tag_list">
      
  <!-- use super-navigate to show search result of a certain tag -->
      <super-navigate class="item" view-id="showTag#showTag?id={{ tag._id }}">
        #{{ tag._id }}
      </super-navigate>
    </div>
  </div>

  <!-- show search result -->
  <div class="list" ng-model="result" ng-repeat="post in result" ng-hide="show_tag_result">
    <a href="#" class="item">
      {{ post.text }}
    </a>
  </div>
</div>
