<div ng-controller="tag_list" ng-apps="tags">

  <super-navbar>
    <super-navbar-title>
      Tags
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <input type="text" my-on-key-down-call="callRestService()" placeholder="Search tags..." style="text-align: center">   
  </div>

  <div class="list">
    <div ng-repeat="posts in tag_list">
      <a class="item" ng-click="goto_result(tag)" ng-repeat="tag in posts.tags">
        #{{ tag }}
      </a>
    </div>
    
  </div>
</div>
