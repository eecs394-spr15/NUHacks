<div ng-controller="tag_list" ng-apps="tags">

  <super-navbar>
    <super-navbar-title>
      Tags
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <input type="text" my-on-key-down-call="callRestService()" placeholder="Search tags..." style="text-align: center">   
  </div>

  <table id="tag-table" scroll >
    <tbody>
      <tr ng-repeat="posts in tag_list">
        <td ng-repeat="tag in posts.tags">
          {{ tag }}
        </td>
      </tr>
    </tbody>
  </table>

</div>
