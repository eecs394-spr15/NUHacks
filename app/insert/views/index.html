<div ng-controller="InsertController">
	<form novalidate>
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Title" ng-model="post.title">
			</label>
			<label class="item item-input">
				<textarea placeholder="Description" rows="5" ng-model="post.text"></textarea>
			</label>
			<tags-input ng-model="post.tags">
				<auto-complete source="loadTags($query)"></auto-complete>
			</tags-input>
		</div>
		<button class="button button-block button-royal" ng-click="submitPost(post)">
			Submit Hack
		</button>
	</form>
</div>
